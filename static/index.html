<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Retrieval System</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            padding-bottom: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .header p {
            color: var(--text-secondary);
        }

        .search-card {
            background: var(--card);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .search-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .search-input-wrapper {
            position: relative;
            flex: 1;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            padding-right: 2.5rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1.25rem;
            height: 1.25rem;
            color: var(--text-secondary);
            pointer-events: none;
        }

        .upload-label {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem;
            background: white;
            color: var(--text-secondary);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            width: 42px;
            height: 42px;
        }

        .upload-label:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .upload-label svg {
            width: 1.25rem;
            height: 1.25rem;
            margin: 0;
        }

        #imageUpload {
            display: none;
        }

        .progress {
            height: 4px;
            width: 100%;
            background: var(--border);
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .loading .progress {
            display: block;
        }

        #statusMessage {
            text-align: center;
            color: var(--text-secondary);
            margin: 1rem 0;
            min-height: 1.5rem;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 0.5rem;
        }

        .result-card {
            background: var(--card);
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.2s;
        }

        .result-card:hover {
            transform: translateY(-2px);
        }

        .result-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .result-similarity {
            padding: 0.75rem;
            text-align: center;
            font-size: 0.875rem;
            color: var(--text-secondary);
            background: var(--bg);
            border-top: 1px solid var(--border);
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .search-form {
                flex-direction: column;
            }

            .upload-label {
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Image Retrieval System</h1>
            <p>Image and Text Retrieval System Based on DINOv2 and CLIP</p>
        </header>

        <div class="search-card">
            <form class="search-form" id="searchForm">
                <div class="search-input-wrapper">
                    <input type="text" id="textSearch" class="search-input"
                        placeholder="Enter keywords to search, or click the upload button to search by image...">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <label class="upload-label" for="imageUpload">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                </label>
                <input type="file" id="imageUpload" accept="image/*">
            </form>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
        </div>

        <p id="statusMessage"></p>
        <div class="results-grid" id="results"></div>
    </div>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const searchForm = document.getElementById('searchForm');
        const textSearch = document.getElementById('textSearch');
        const statusMessage = document.getElementById('statusMessage');
        const results = document.getElementById('results');
        const searchCard = document.querySelector('.search-card');
        const progressBar = document.querySelector('.progress-bar');

        async function handleImageUpload(file) {
            if (file.size > 10 * 1024 * 1024) {
                statusMessage.textContent = 'File size cannot exceed 10MB';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                searchCard.classList.add('loading');
                progressBar.style.width = '30%';

                const response = await fetch('/retrieve', {
                    method: 'POST',
                    body: formData
                });

                progressBar.style.width = '100%';
                setTimeout(() => {
                    searchCard.classList.remove('loading');
                    progressBar.style.width = '0';
                }, 500);

                const data = await response.json();
                handleResponse(data);
            } catch (error) {
                searchCard.classList.remove('loading');
                statusMessage.textContent = 'An error occurred during retrieval';
                console.error('Error:', error);
            }
        }

        async function handleTextSearch(text) {
            try {
                searchCard.classList.add('loading');
                progressBar.style.width = '30%';

                const response = await fetch('/text_retrieve', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });

                progressBar.style.width = '100%';
                setTimeout(() => {
                    searchCard.classList.remove('loading');
                    progressBar.style.width = '0';
                }, 500);

                const data = await response.json();
                handleResponse(data);
            } catch (error) {
                searchCard.classList.remove('loading');
                statusMessage.textContent = 'An error occurred during retrieval';
                console.error('Error:', error);
            }
        }

        function handleResponse(data) {
            if (data.error) {
                statusMessage.textContent = data.error;
                results.innerHTML = '';
                return;
            }

            results.innerHTML = '';
            data.results.forEach(result => {
                const card = document.createElement('div');
                card.className = 'result-card';

                const img = document.createElement('img');
                img.src = result.url;
                img.alt = 'Search Result';
                img.className = 'result-image';
                img.loading = 'lazy';

                const similarity = document.createElement('div');
                similarity.className = 'result-similarity';
                similarity.textContent = `Similarity: ${result.similarity.toFixed(3)}`;

                card.appendChild(img);
                card.appendChild(similarity);
                results.appendChild(card);
            });

            statusMessage.textContent = `Found ${data.results.length} matching images`;
        }

        imageUpload.addEventListener('change', (e) => {
            const file = e.target.files?.[0];
            if (file) {
                statusMessage.textContent = 'Searching...';
                handleImageUpload(file);
            }
        });

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = textSearch.value.trim();
            if (text) {
                statusMessage.textContent = 'Searching...';
                handleTextSearch(text);
            }
        });

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        const debouncedSearch = debounce((text) => {
            if (text) {
                statusMessage.textContent = 'Searching...';
                handleTextSearch(text);
            } else {
                results.innerHTML = '';
                statusMessage.textContent = '';
            }
        }, 500);

        textSearch.addEventListener('input', (e) => {
            debouncedSearch(e.target.value.trim());
        });
    </script>
</body>

</html>
