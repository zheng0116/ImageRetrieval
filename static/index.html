<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Retrieval System</title>
    <link rel="stylesheet" href="/static/css/web.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Image Retrieval System</h1>
            <p>Image and Text Retrieval System Based on DINOv2 and CLIP</p>
        </header>

        <div class="search-card">
            <form class="search-form" id="searchForm">
                <div class="search-input-wrapper">
                    <input type="text" id="textSearch" class="search-input"
                        placeholder="Enter keywords to search, or click the upload button to search by image...">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <label class="upload-label" for="imageUpload">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                </label>
                <input type="file" id="imageUpload" accept="image/*">
            </form>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
        </div>

        <p id="statusMessage"></p>
        <div class="results-grid" id="results"></div>
    </div>

    <script src="/static/js/web.js"></script>
</body>

</html>
